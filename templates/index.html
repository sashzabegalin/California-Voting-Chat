<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Voter Guide</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="election-info">
            <div id="election-countdown">
                <i class="fas fa-hourglass-half"></i>
                <span id="days-count">Loading...</span>
            </div>
            <div id="registration-status">
                <i class="fas fa-clipboard-check"></i>
                <span>Same-Day Registration Available</span>
            </div>
        </div>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-header">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23965C36'/%3E%3Ccircle cx='35' cy='40' r='5' fill='black'/%3E%3Ccircle cx='65' cy='40' r='5' fill='black'/%3E%3Cpath d='M40,60 Q50,70 60,60' stroke='black' fill='none' stroke-width='3'/%3E%3C/svg%3E" 
                     alt="Bear avatar" 
                     class="avatar">
                <h1>üó≥Ô∏è Welcome to CaliVote Helper!</h1>
            </div>

            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be inserted here -->
            </div>

            <div class="quick-options" id="quick-options">
                <button class="option-btn" data-question="How do I register to vote?">
                    üîµ How to register?
                </button>
                <button class="option-btn" data-question="When is the next election?">
                    üìÖ Next election date
                </button>
                <button class="option-btn" data-question="What's on my ballot?">
                    ‚ùì What's on my ballot?
                </button>
            </div>

            <div class="chat-input">
                <input type="text" 
                       id="user-input" 
                       placeholder="Type your question here..." 
                       aria-label="Type your question">
                <button id="send-btn" aria-label="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <footer>
        <p>For official information, visit <a href="https://sos.ca.gov" target="_blank">sos.ca.gov</a></p>
    </footer>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
