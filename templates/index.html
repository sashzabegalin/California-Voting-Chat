<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Voter Guide</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>🗳️ California Voter Guide</h1>
            <button id="language-toggle" class="language-btn">
                <span class="lang-text">English</span>
                <i class="fas fa-language"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be inserted here -->
            </div>

            <div class="quick-options" id="quick-options">
                <button class="option-btn" 
                    data-question="How do I register to vote?" 
                    data-question-es="¿Cómo me registro para votar?" 
                    data-emoji="🔵">
                    🔵 How to register?
                </button>
                <button class="option-btn" 
                    data-question="When is the next election?" 
                    data-question-es="¿Cuándo es la próxima elección?" 
                    data-emoji="📅">
                    📅 Next election date
                </button>
                <button class="option-btn" 
                    data-question="What's on my ballot?" 
                    data-question-es="¿Qué hay en mi boleta electoral?" 
                    data-emoji="❓">
                    ❓ What's on my ballot?
                </button>
                <button class="option-btn" 
                    data-question="Where is my polling place?" 
                    data-question-es="¿Dónde está mi lugar de votación?" 
                    data-emoji="🏠">
                    🏠 Find my polling place
                </button>
                <button class="option-btn" 
                    data-question="Can I see a sample ballot?" 
                    data-question-es="¿Puedo ver una boleta de muestra?" 
                    data-emoji="📋">
                    📋 See sample ballot
                </button>
                <button class="option-btn" 
                    data-question="What are the voter ID requirements?" 
                    data-question-es="¿Cuáles son los requisitos de identificación para votar?" 
                    data-emoji="🆔">
                    🆔 Voter ID requirements
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>For official information, visit <a href="https://sos.ca.gov" target="_blank">sos.ca.gov</a></p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/translations.js') }}"></script>
</body>
</html>
