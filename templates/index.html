<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Voter Guide</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main>
        <div class="chat-container">
            <div class="chat-header">
                <h1>California Voter Guide</h1>
                <p class="subtitle">Official Voter Information Assistant</p>
            </div>

            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be inserted here -->
            </div>

            <div class="quick-options" id="quick-options">
                <button class="option-btn" data-question="How do I register to vote?">
                    How to Register to Vote
                </button>
                <button class="option-btn" data-question="When is the next election?">
                    Next Election Date
                </button>
                <button class="option-btn" data-question="What's on my ballot?">
                    View Ballot Information
                </button>
                <button class="option-btn" data-question="Where is my polling place?">
                    Find Polling Place
                </button>
                <button class="option-btn" data-question="What are the voter ID requirements?">
                    Voter ID Requirements
                </button>
            </div>
        </div>
    </main>

    <footer>
        <p>For official information, visit <a href="https://sos.ca.gov" target="_blank">California Secretary of State</a></p>
    </footer>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
